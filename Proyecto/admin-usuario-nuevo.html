<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo Usuario</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div class="body">
    <aside class="barra">
      <div class="nombre">Pastelería Mil Sabores</div>
      <nav>
        <a href="admin-index.html">Home</a>
        <a href="admin-productos.html">Productos</a>
        <a href="admin-usuarios.html" class="active">Usuarios</a>
      </nav>
    </aside>

    <main class="main">
      <header class="header">
        <h1>Nuevo Usuario</h1>
      </header>

      <form id="formUsuarioNuevo" class="formulario">
        <label>RUN:</label>
        <input type="text" name="run" required minlength="7" maxlength="9" placeholder="Ej: 19011022K">

        <label>Nombre:</label>
        <input type="text" name="nombre" required maxlength="50">

        <label>Apellidos:</label>
        <input type="text" name="apellidos" required maxlength="100">

        <label>Correo:</label>
        <input type="email" name="correo" required maxlength="100">

        <label>Fecha de Nacimiento:</label>
        <input type="date" name="fechaNacimiento">

        <label>Tipo de Usuario:</label>
        <select name="tipoUsuario" required>
          <option value="">Seleccione...</option>
          <option value="administrador">Administrador</option>
          <option value="cliente">Cliente</option>
          <option value="vendedor">Vendedor</option>
        </select>

        <label>Región:</label>
        <select id="region" name="region" required></select>

        <label>Comuna:</label>
        <select id="comuna" name="comuna" required></select>

        <label>Dirección:</label>
        <input type="text" name="direccion" required maxlength="300">

        <button type="submit" class="btn">Guardar Usuario</button>
      </form>
    </main>
  </div>

  <footer>
    <p>Pastelería Mil Sabores • Creado por Johann Carrasco y Martina Ortiz</p>
  </footer>
  
  <script src="js/admin.js"></script>
</body>
</html>
