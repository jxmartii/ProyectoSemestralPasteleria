<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Producto</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div class="body">
    <aside class="barra">
      <div class="nombre">Pastelería Mil Sabores</div>
      <nav>
        <a href="admin-index.html">Home</a>
        <a href="admin-productos.html" class="active">Productos</a>
        <a href="admin-usuarios.html">Usuarios</a>
      </nav>
    </aside>

    <main class="main">
      <header class="header">
        <h1>Editar Producto</h1>
      </header>

      <form id="formProductoEditar" class="formulario">
        <label>Código Producto:</label>
        <input type="text" name="codigo" value="P001" required minlength="3">

        <label>Nombre:</label>
        <input type="text" name="nombre" value="Torta de Chocolate" required maxlength="100">

        <label>Descripción:</label>
        <textarea name="descripcion" maxlength="500">Deliciosa torta con capas de chocolate</textarea>

        <label>Precio:</label>
        <input type="number" name="precio" value="45000" min="0" step="0.01" required>

        <label>Stock:</label>
        <input type="number" name="stock" value="12" min="0" required>

        <label>Stock Crítico:</label>
        <input type="number" name="stockCritico" value="2" min="0">

        <label>Categoría:</label>
        <select name="categoria" required>
          <option value="tortas" selected>Tortas</option>
          <option value="postres">Postres</option>
        </select>

        <label>Imagen:</label>
        <input type="file" name="imagen" accept="image/*">

        <button type="submit" class="btn">Actualizar Producto</button>
      </form>
    </main>
  </div>

  <footer>
    <p>Pastelería Mil Sabores • Creado por Johann Carrasco y Martina Ortiz</p>
  </footer>
  
  <script src="js/admin.js"></script>
</body>
</html>
