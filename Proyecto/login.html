<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pastelería Mil Sabores - Login</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
  <header>
    <div class="top-bar">
      <div>
        <img src="img/Logo.png" alt="logo" width="40">
        <span>Pastelería Mil Sabores</span>
      </div>

      <nav>
        <a href="index.html">Home</a>
        <a href="productos.html">Productos</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="blogs.html">Blogs</a>
        <a href="contacto.html">Contacto</a>
      </nav>

      <div class="acciones">
        <a href="login.html">Iniciar sesión</a> |
        <a href="registro.html">Registrar usuario</a> |
        <a href="carrito.html" class="carrito">Carrito 0</a>
      </div>
    </div>
  </header>

  <main class="form-container">
    <form id="login-form">
      <img src="img/Logo.png" alt="Logo Pastelería" style="display:block; margin:0 auto 10px auto; width:80px;">
      <h2>Iniciar Sesión</h2>
      <div id="mensaje-login" class="error"></div>

      <label for="correo">Correo</label>
      <input type="email" id="correo" placeholder="Ingrese su correo">

      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Ingrese su contraseña">

      <div class="btn-container">
        <button type="submit">Iniciar sesión</button>
      </div>

      <p style="text-align:center; margin-top:10px;">
        ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
      </p>
    </form>
  </main>

  <footer>
    <p>Pastelería Mil Sabores • Creado por Johann Carrasco y Martina Ortiz</p>
  </footer>

  <script src="js/script.js"></script>
</body>

</html>
