<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pastelería Mil Sabores - Registro</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
  <header>
    <div class="top-bar">
      <div>
        <img src="img/Logo.png" alt="logo" width="40">
        <span>Pastelería Mil Sabores</span>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="productos.html">Productos</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="blogs.html">Blogs</a>
        <a href="contacto.html">Contacto</a>
      </nav>
      <div class="acciones">
        <a href="login.html">Iniciar sesión</a> |
        <a href="registro.html">Registrar usuario</a> |
        <a href="carrito.html" class="carrito">Carrito 0</a>
      </div>
    </div>
  </header>

  <main class="form-container">
    <form id="form-registro">
      <h2>Crear Cuenta</h2>
      <div id="error-msg" class="error"></div>

      <label for="nombre">Nombre completo *</label>
      <input type="text" id="nombre" placeholder="Ingrese su nombre completo">

      <label for="correo">Correo electrónico *</label>
      <input type="email" id="correo" placeholder="Ingrese su correo">

      <label for="contrasena">Contraseña *</label>
      <input type="password" id="contrasena" placeholder="Ingrese su contraseña">

      <label for="confirmar-contrasena">Confirmar contraseña *</label>
      <input type="password" id="confirmar-contrasena" placeholder="Confirme su contraseña">

      <label for="telefono">Teléfono (opcional)</label>
      <input type="tel" id="telefono" placeholder="Ingrese su teléfono">

      <label for="region">Región *</label>
      <select id="region">
        <option value="">Seleccione su región</option>
        <option value="Metropolitana">Metropolitana</option>
        <option value="Valparaíso">Valparaíso</option>
        <option value="Antofagasta">Antofagasta</option>
        <option value="Arica y Parinacota">Arica y Parinacota</option>
        <option value="Ñuble">Ñuble</option>
        <option value="Coquimbo">Coquimbo</option>
        <option value="Los Ríos">Los Ríos</option>
        <option value="La Araucanía">La Araucanía</option>
        <option value="Los Lagos">Los Lagos</option>
        <option value="Magallanes">Magallanes</option>
        <option value="Aysén">Aysén</option>
        <option value="Atacama">Atacama</option>
        <option value="Tarapacá">Tarapacá</option>
        <option value="Maule">Maule</option>
        <option value="O'Higgins">O'Higgins</option>

      </select>

      <label for="comuna">Comuna *</label>
      <select id="comuna">
        <option value="">Seleccione su comuna</option>
        <option value="Santiago">Santiago</option>
        <option value="Providencia">Providencia</option>
        <option value="Las Condes">Las Condes</option>
        <option value="Lo Barnechea">Lo Barnechea</option>
        <option value="Pudahuel"> Pudahuel</option>
        <option value="Maipú"> Maipú</option>
        <option value="Recoleta"> Recoleta</option>
        <option value="Lo Prado"> Lo Prado</option>
        <option value="Cerrillos"> Cerrillos</option>
        <option value="Cerro Navia"> Cerro Navia</option>
        <option value="Renca"> Renca</option>
        <option value="La Dehesa"> La Dehesa</option>
        <option value="Colina"> Colina</option>
        <option value="Lampa"> Lampa</option>
        <option value="Conchalí"> Conchalí</option>
        <option value="El Bosque"> El Bosque</option>
        <option value="Estación Central"> Estación Central</option>
        <option value="Puente Alto"> Puente Alto</option>
        <option value="Huechuraba"> Huechuraba</option>
        <option value="Lo Espejo"> Lo Espejo</option>
        <option value="Quinta Normal"> Quinta Normal</option>
        <option value="Talagante"> Talagante</option>
        <option value="Peñaflor"> Peñaflor</option>
        <option value="Ñuñoa"> Ñuñoa</option>
        <option value="San Miguel"> San Miguel</option>
        <option value="San Joaquín"> San Joaquín</option>

      </select>

      <button type="submit">Registrar</button>

      <p style="text-align:center; margin-top:10px;">
        ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
      </p>
    </form>
  </main>

  <footer>
    <p>Pastelería Mil Sabores • Creado por Johann Carrasco y Martina Ortiz</p>
  </footer>

  <script src="js/script.js"></script>
</body>

</html>
